<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>my firt program</title>

		<style>
			body {
				background-color: rgb(150, 150, 254);
				color: white;
				font: normal 20pt Arial;
			}

			h1 {
				color: rgb(240, 141, 158);
			}
		</style>
	</head>
	<body>
		<h1>Hello World!</h1>

		<script>
			var nome = window.prompt("what's your name?");
			window.alert("É um grande prazer te conhecer, " + nome + "!");
			window.alert(`Seu ${nome} tem ${nome.length} letras`);
			document.writeln(
				`Seu nome em letras maiusculas, fica: ${nome.toUpperCase()}`
			);
			document.writeln(
				`Seu nome em letras mínusculas fica: ${nome.toLowerCase()}`
			);
			var n1 = Number(window.prompt("Digite um número"));
			var n2 = Number(window.prompt("Digite outro número"));
			var s = n1 + n2;

			window.alert(`A soma de ${n1} e ${n2} é = ${s}`);
		</script>
	</body>
</html>
